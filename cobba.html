<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Slideshow</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
            text-align: center;
        }
        
        .slide {
            display: none;
            position: relative;
        }
        
        img {
            width: 50%;
            height: 50vh;
            border-radius: 10px;
        }
        /* Navigation arrows */
        
        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            text-align: center;
        }
        
        .prev {
            left: 15px;
        }
        
        .next {
            right: 15px;
        }
        
        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        /* Dots/indicators */
        
        .dots-container {
            text-align: center;
            margin: 15px 0;
        }
        
        .dot {
            cursor: pointer;
            height: 12px;
            width: 12px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        
        .dot.active {
            background-color: #717171;
        }
        /* Fade animation */
        
        .fade {
            animation: fadeEffect 1s ease-in-out;
        }
        
        @keyframes fadeEffect {
            from {
                opacity: 0.4;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="slideshow-container">
        <div class="slide fade">
            <img src="perum1.jpg" alt="Slide 1">
        </div>
        <div class="slide fade">
            <img src="perum2.jpg" alt="Slide 2">
        </div>
        <div class="slide fade">
            <img src="perum3.jpg" alt="Slide 3">
        </div>

        <!-- Navigation arrows -->
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>

    <!-- Dots/indicators -->
    <div class="dots-container">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script src="cobaa.js"></script>
</body>

</html>
